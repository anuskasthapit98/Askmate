<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% for q in question_list %}
    <h2>{{q.title}} </h2>
    <h2>{{q.question_desc}} </h2>
    <h2>{{q.timestamp}} </h2>

    <img src="../../media/{{q.question_img}}"
    width="200px"
    height="200px"
   
    />
    <br><br>
    <a href="{% url 'qna:update' q.id %}"><button>UPDATE</button></a>
    <a href="{% url 'qna:delete' q.id %}"><button >DELETE</button></a>
    <a href="{% url 'qna:upvote' q.id %}"><button >UpVote</button></a>


    {%endfor%}
  
    <a href="{% url 'qna:addquestion' %}"><button >ADD</button></a>
    
</body>
</html>
